<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<h:form>
		<b>Obaveze za trazeni datum su:</b>
		<h:dataTable value="${obavezaBean.obaveze}" var="obaveza"
			style="width: 100%; align: center">
			<h:column>
				<f:facet name="header">ID obaveze</f:facet>
				<h:outputText value="${obaveza.id}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Opis</f:facet>
				<h:outputText value="${obaveza.opis}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Kategorija</f:facet>
				<h:outputText value="${obaveza.kategorija}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Adresa korisnika</f:facet>
				<h:outputText value="${obaveza.adresa}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Datum</f:facet>
				<h:outputText value="${obaveza.datum}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Obrisi obavezu</f:facet>
				<h:commandLink value="Obrisi - ${obaveza.id}"
					action="#{obavezaBean.obrisiObavezu}">
					<f:param value="${obaveza.id}" name="id" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</ui:composition>
</html>
