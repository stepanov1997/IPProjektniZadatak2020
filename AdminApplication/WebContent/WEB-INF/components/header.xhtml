<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<ui:composition>
	<h:outputText value="Trenutni datum: " style="font-weight: bold;"></h:outputText>
	<h:outputText value="${session.lastAccessedTime}">
		<f:convertDateTime pattern="dd.MM.yyyy." type="date" />
	</h:outputText>
	<h:outputText value=" Adresa sa koje korisnik pristupa: " style="font-weight: bold;"></h:outputText>
	<h:outputText value="${request.getRequestURL()}"></h:outputText>
	<hr />
	<h:outputLink value="pregledObaveza.xhtml">Pregled obaveza</h:outputLink> || <h:outputLink value="unosObaveza.xhtml">Unos obaveza</h:outputLink>
</ui:composition>
</html>
