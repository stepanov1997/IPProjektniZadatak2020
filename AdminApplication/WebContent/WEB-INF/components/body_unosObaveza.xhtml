<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head />
    <ui:composition>
    <hr/>
    	<h:outputText value="Unesite podatke o zeljenoj obavezi"></h:outputText>
    	<hr />
    	<h:form>
    	<h:panelGrid columns="2">
    		<h:outputText value="Opis: "></h:outputText>
    		<h:inputTextarea value="${obavezaBean.obaveza.opis}">
    		</h:inputTextarea>
    		<h:outputText value="Adresa: "></h:outputText>
    		<h:inputText value="${obavezaBean.obaveza.adresa}">
    		</h:inputText>
    		<h:outputText value="Datum: "></h:outputText>
    		<h:inputText converter="javax.faces.DateTime" value="${obavezaBean.obaveza.datum}">
    		    <f:convertDateTime pattern="dd.mm.yyyy"/>
    		</h:inputText>
    		<h:outputText value="Kategorija: "></h:outputText>
    		<h:selectOneMenu value="${obavezaBean.obaveza.kategorija}">
	    		<f:selectItem itemValue="poslovna obaveza" itemLabel="poslovna obaveza"></f:selectItem>
	    		<f:selectItem itemValue="privatna obaveza" itemLabel="privatna obaveza"></f:selectItem>
	    		<f:selectItem itemValue="ostalo" itemLabel="ostalo"></f:selectItem>
    		</h:selectOneMenu>
    		<h:outputText value=""></h:outputText>
    		<h:commandButton value="Unesi obavezu" action="#{obavezaBean.upisiObavezu}"></h:commandButton>
    	</h:panelGrid>
    	</h:form>
    	<h:outputText value="${obavezaBean.poruka}"></h:outputText>
    </ui:composition>    
</html>
