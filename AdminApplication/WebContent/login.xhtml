<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="main">
            <h2 class="title">LOGIN FOR ADMINISTRATOR</h2>
            <h4 class="description">Fill data</h4>
            <hr class="lines"/>
            <br/>
            <h:form id="login-form">
                <div class="usernameInput">
                    <h:outputText value="Username: "></h:outputText><h:inputText
                        value="#{adminBean.administrator.username}"></h:inputText>
                </div>
                <div class="passwordInput">
                    <h:outputText value="Password: "></h:outputText><h:inputSecret
                        value="#{adminBean.administrator.password}"></h:inputSecret>
                </div>
                <div>
                    <h:commandButton id="login-btn" type="submit" action="#{adminBean.login}"
                                     value="Log in"></h:commandButton>
                </div>
                <br></br><h:message for="login-btn" style="color:red"></h:message>
            </h:form>
        </div>
    </div>
</h:body>
</html>
