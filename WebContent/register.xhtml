<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
    <h:outputLabel value="Register site"/><br/><br/>
    <hr/><br/>
    <h:form>
        <h:outputLabel value="Name: "/><h:inputText value="#{accountController.accountBean.name}"/><br/>
        <h:outputLabel value="Surname: "/><h:inputText value="#{accountController.accountBean.surname}"/><br/>
        <h:outputLabel value="Username: "/><h:inputText value="#{accountController.accountBean.username}"/><br/>
        <h:outputLabel value="Password: "/><h:inputText value="#{accountController.accountBean.password}"/><br/>
        <h:outputLabel value="Password again: "/><h:inputText/><br/>
        <h:outputLabel value="Email address: "/><h:inputText value="#{account.email}"/><br/>
        <h:commandButton type="submit" action="#{accountController.addAccount}" value="Submit"/>
    </h:form>
    <hr/>
</h:body>
</html>
