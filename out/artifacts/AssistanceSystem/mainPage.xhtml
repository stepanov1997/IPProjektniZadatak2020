<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <link rel="stylesheet" type="text/css" href="resources/styles/newsFeedStyle.css"></link>
</h:head>
<h:body xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{assistanceCallBean.importAssistanceCalls}"/>
    </f:metadata>
    <div class="header"><h2><i><b>Assistance system</b></i></h2></div>
    <div class="row">
        <div class="leftcolumn"><p style="width: 100%">Hello friend</p></div>
        <div class="midcolumn">
            <ui:repeat var="call" value="#{assistanceCallBean.assistanceCallList}">
                <div class="card">
                    <h2><h:outputText value="#{call.assistanceCall.name}"></h:outputText></h2>
                    <hr></hr>
                    <h:outputText value="#{call.assistanceCall.description}"></h:outputText>
                    <h:outputText value="#{call.assistanceCall.phone}"></h:outputText>
                    <h:outputScript name="scripts/google-maps.js"></h:outputScript>
                    <div id="map#{call.assistanceCall.id}"></div>
                    <h:outputScript>initMap('#{call.assistanceCall.location}', '#{call.assistanceCall.id}')</h:outputScript>
                    <h:graphicImage style="width: 100%" value="#{call.assistanceCall.urlPicture}"></h:graphicImage>
                    <h:outputText value="#{call.assistanceCall.author}"></h:outputText>
                    <h:outputText value="#{call.assistanceCall.datetime}"></h:outputText>
                    <hr></hr>
                </div>
            </ui:repeat>
        </div>
        <div class="rightcolumn"><p style="width: 100%">Hello friend</p></div>
    </div>
    <div class="footer"></div>
</h:body>
</html>
