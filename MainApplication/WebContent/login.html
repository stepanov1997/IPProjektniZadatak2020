<html>
<head>
    <title>LOGIN</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link
            rel="ICON"
            href="https://scontent.fbeg4-1.fna.fbcdn.net/v/t1.0-9/54255431_645793952539379_1611586770158223360_o.jpg?_nc_cat=110&_nc_sid=09cbfe&_nc_ohc=zDb83HnW2FoAX-AuhRZ&_nc_ht=scontent.fbeg4-1.fna&oh=da1701f4c2fa67f6a3bad35766e337e7&oe=5E9CEBBE"
            type="image/jpg"
    />
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <script>
        function login() {
            document.getElementsByClassName("submit-button")[0].disabled = true;
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    const result = JSON.parse(this.responseText);
                    $("#result").html(result.message);
                    if (result.redirect) {
                        setTimeout(function () {
                            window.location = "newsFeed.jsp";
                        }, 2000);
                    } else {
                        setTimeout(function () {
                            $("#result").html("");
                        }, 5000);
                    }
                }
                document.getElementsByClassName("submit-button")[0].disabled = false;
            };
            let url = "Controller?controller=user&action=login";
            url += "&username=" + $('[name$="username"]').val();
            url += "&password=" + $('[name$="password"]').val();
            url += "&submit=" + $('[name$="submit"]').val();
            xhttp.open("POST", url, true);
            xhttp.send();
            return false;
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="main">
        <h1 class="title">LOGIN</h1>
        <h4 class="description">Fill data</h4>
        <hr class="lines"/>
        <br/>
        <form onsubmit="return login()" method="post">
            <p>
                <a>Username:</a>
                <label>
                    <input class="creds" type="text" name="username"/>
                </label>
            </p>
            <p>
                <a>Password:</a>
                <label>
                    <input class="creds" type="password" name="password"/>
                </label>
            </p>
            <br/>
            <hr class="lines"/>
            <div class="commands">
                <br/>
                <button class="submit-button" type="submit" name="submit">Log in</button>
              <p><a href="register.jsp">Register</a></p>
            </div>
        </form>
        <h2 id="result"></h2>
    </div>
</div>
</body>
</html>
